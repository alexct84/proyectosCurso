<script type="text/javascript">
	//Constructor. _this_ se devuelve como un nuevo objeto y su propiedad [[prototype]] interna ser� la propiedad prototype del constructor por defecto
	var Circle = function(radius, name) {
		this.radius = radius;
		this.name = name;
		// La siguiente l�nea es impl�cit y la a�ado solo para ilustrar el caso
		// this.__proto__ = Circle.prototype;
	}

	//Circle.prototype.name = "Mi circulito";

	// Aumentamos el prototipo por defecto de Circle aumentando, por lo tanto, el prototipo de cada instancia que generemos
	Circle.prototype.area = function() {
		return Math.PI * this.radius * this.radius;
	}

	Circle.prototype.perimeter = function() {
		console.log("El perimetro de " + this.name + " es ")
		return Math.PI * this.radius * 2;
	}

	Circle.sumar = function(a, b) {
		return a + b;
	}

	// Creamos dos instancias de un c�rculo y hacemos uso de su prototipo com�n
	var a = new Circle(3, "Fer"), b = new Circle(4);
	console.log(a.area().toFixed(2)); // 28.27
	console.log(b.area().toFixed(2)); // 50.27
	console.log(a.perimeter().toFixed(2));
	console.log(b.perimeter().toFixed(2));
	console.log(a.sumar(1,2));
</script>
