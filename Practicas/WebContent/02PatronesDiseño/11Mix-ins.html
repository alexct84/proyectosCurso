<!doctype html>
<html lang="en">
	<head>
		<title>JavaScript Patterns</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			/* Title: Mix-ins
			 Description: copy from any number of objects and mix them all into a new object
			 */

			function mix() {
				var arg, prop, child = {};
				for (arg = 0; arg < arguments.length; arg += 1) {
					for (prop in arguments[arg]) {
						if (arguments[arg].hasOwnProperty(prop)) {
							child[prop] = arguments[arg][prop];
						}
					}
				}
				return child;
			}

			var cake = mix(
					{eggs:2, large:true, pintar: function(){console.log("pintar")}},
					{butter:1, salted:true},
					{flour:'3 cups', salted:false},
					{sugar:'sure!',eggs:56, pintar: function(a,b){console.log("pintar"+a)}}
			);

			console.dir(cake);

	</script>
	</body>
</html>
