<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
          xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:ice="http://www.icesoft.com/icefaces/component">
<html>
    <head>

    	<title><h:outputText value="#{msjs.titulo}"/></title>
	<link href="pages/mycss.css" rel="stylesheet" type="text/css"/>
	<f:loadBundle basename="mensajes" var="msjs"/>

    </head>
    <body>

    <ui:composition template="/plantilla.xhtml">
 <ui:define name="body">
    <p>
	</p>
		<h:form>
			<center><h:outputText value="#{ciudadAsyncBean.hora}"/></center>
		</h:form>
			<h:form>
			<center>
			   <ice:dataTable id="data"
                 var="ciudad"
                 value="#{ciudadAsyncBean.ciudades}">

			        <ice:column>
			        <ice:panelGroup draggable="true" dragOptions="revert,ghosting" dropValue="#{ciudad.idCiudad}"
          dragListener="#{ciudadAsyncBean.delCiudad}"
           dragMask="dragging,drag_cancel,hover_start,hover_end"
                dropMask="dragging,drag_cancel,hover_start,hover_end">
			            <f:facet name="header">
			                  <ice:outputText value="Id" />
			           </f:facet>
							 <h:graphicImage width="30" length="30" url="ciudad.png" />
			             </ice:panelGroup>
			        </ice:column>

			        <ice:column>
						<f:facet name="header">
			                  <ice:outputText value="Id" />
			            </f:facet>
			            	<ice:outputText value="#{ciudad.idCiudad}" />
			         </ice:column>

			        <ice:column>
			            <f:facet name="header">
			                  <ice:outputText value="Nombre" />
			           </f:facet>
			           <h:commandLink action="#{beanCiudad.paramEditar}" title="Editar Ciudad">
			           		<f:param name="idCiudad" value="#{ciudad.idCiudad}"/>
						   	<ice:outputText value="----------" /><ice:outputText value="#{ciudad.nombreCiudad}" />
			           </h:commandLink>
			        </ice:column>
<!--			</ice:panelGroup>-->
    </ice:dataTable>
			  <h:inputText value="#{ciudadAsyncBean.ciudad.nombreCiudad}" size="30" maxlength="30"/>
              <h:commandButton value="crear" action="#{ciudadAsyncBean.create}" />
              <br/>
              <br/>
              <br/>
              <ice:panelGroup width="50" length="50" dropTarget="true">
 					 <h:graphicImage  width="100" length="100" url="/trash.jpg" align="rigth"/>
				</ice:panelGroup>
				</center>

			</h:form>
		</ui:define>
		<ui:define name="east">
				<ice:dataTable id="data2"
                 var="log"
                 value="#{ciudadAsyncBean.logCiudades}">
               		<ice:column>
			            	<ice:outputText value="#{log}" />
			         </ice:column>
			    </ice:dataTable>
		</ui:define>
	</ui:composition>

   </body>
</html>
</f:view>
